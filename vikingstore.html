<!DOCTYPE html>
<html>
<head>
  <title>Viking Store</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="vikingstore.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">Viking Store</div>
    <div class="navbar-elements">
      <div class="user-image"><img src=""></div>
      <div class="cart">Your Cart</div>
    </div>
  </div>
  <div class="main-heading">
    <h1>The Viking Store</h1>
  </div>
  <div class="heading1">
    <h2>The Best Viking Gear on the Whole Web</h2>
  </div>
  <div class="sub-heading">
    <h3>Choose from among our lineup of fine axes below</h3>
  </div>
  <div class="store-frame">
    <div class="product-wrapper">
      <div class="product">
        <div id="title">
          <h4>The Silent Night</h4>
        </div>
        <div id="pimg">
          <div id="price">$200</div>
          <img src="https://s3.amazonaws.com/viking_education/demos/viking_store_app/axe_silent_night_small.jpg">
        </div>
        <div id="pfooter">
          <button><h5>Add to Cart</h5></button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
