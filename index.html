<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
  <div class="navbar">
    <div class="navbar-elements">
      <div class="button gmail">Gmail</div>
      <div class="button images">Images</div>
      <div class="button apps">
        <img src="http://cdns2.freepik.com/free-photo/_318-26619.jpg" />
      </div>
      <div class="button sign-in">Sign in</div>
    </div>
  </div>
  <div class="logo">
    <img src="https://www.google.com/images/srpr/logo11w.png" />
  </div>
  <div class="search-container">
    <form>
      <!-- <img src="https://cdn1.iconfinder.com/data/icons/phone-logs/24/Phone_logs_Line-12-512.png" > -->
      <input type="text" class="search-bar">
    </form>
  </div>
  <div class="search-submit">
    <button class="buttons">Google Search</button>
    <button class="buttons">I'm Feeling Lucky</button>
  </div>
  <div style="height:20px"></div>
  <div class="extra">Try out the new <a href="https://photos.google.com/">Google Photos</a> experience.</div>
  <div class="footer"></div>
</body>
</html>
